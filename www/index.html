<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/style.css">
        <title>Shot Timer</title>
    </head>
    <body>
        <div class="app">
            <div class="container">
                <div class="card">
                    <h1 class="card-title">
                        Shot Timer pour Airsoft
                    </h1>
                    <div class="card-body">
                        <div class="weapons">
                            <div class="actions">
                                <button class="btn-pill outline primary">+</button>
                            </div>
                            <div>
                                Mes armes
                                <ul id="weapons" class="weapon-list">
                                    <li>
                                        M4A1 - profil enregistré
                                        <button class="btn-pill outline danger">-</button>
                                    </li>
                                    <li>
                                        Berretta M9 - profil enregistré
                                        <button class="btn-pill outline danger">-</button>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="actions">
                            <button class="btn outline primary">Start</button>
                            <button class="btn outline success">Changer d'arme</button>
                        </div>
                        <div class="temps" id="temps"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
        <script src="js/render.js"></script>
    </body>
</html>
